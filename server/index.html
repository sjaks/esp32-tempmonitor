<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Temperature monitor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  </head>
  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="bi bi-thermometer-half"></i> Temperature monitor</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <small style="color: #ffffff"><i class="bi bi-clock"></i> Updated: <span id="updateTime"></span></small>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <br>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="card" style="width: 17rem; height: 7rem">
              <div class="card-body">
                <h6 class="card-subtitle mb-2" style="color: #555b6e !important;">Current temperature (&deg;C) </h6>
                <h2><span style="color: #343a40; float: left;" id="currTemp"></span></h2>
                <i id="trendUp" style="padding: 8px; font-size: 0.75rem; display: none; color: #d90429; float: left;" class="bi bi-arrow-up-circle-fill"></i>
                <i id="trendDown" style="padding: 8px; font-size: 0.75rem; display: none; color: #4694f5; float: left;" class="bi bi-arrow-down-circle-fill"></i>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card" style="width: 17rem; height: 7rem">
              <div class="card-body">
                <h6 class="card-subtitle mb-2" style="color: #555b6e !important;">Highest temperature (&deg;C, 24h)</h6>
                <h2><span style="color: #d90429;" id="maxTemp"></span></h2>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card" style="width: 17rem; height: 7rem">
              <div class="card-body">
                <h6 class="card-subtitle mb-2" style="color: #555b6e !important;">Lowest temperature (&deg;C, 24h)</h6>
                <h2><span style="color: #4694f5;" id="minTemp"></span></h2>
              </div>
            </div>
          </div>
        </div>
        <br>
        <canvas class="my-4" id="temps" width="700" height="380"></canvas>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

    <script>
      var cur = document.getElementById("currTemp");
      var mxt = document.getElementById("maxTemp");
      var mnt = document.getElementById("minTemp");
      var upd = document.getElementById("updateTime");
      var ctx = document.getElementById("temps");

      var tru = document.getElementById("trendUp");
      var trd = document.getElementById("trendDown");

      var temps = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [{
            data: [],
            lineTension: 0,
            backgroundColor: "transparent",
            borderColor: "#343a40",
            borderWidth: 2
          }]
        },
        options: {
          elements: {
            point:{
              radius: 0 // make the graph more aesthetic
            }
          },
          scales: {
            yAxes: [{
              ticks: {
                min: 14,
                max: 36,
                stepSize: 2
              }
            }],
            xAxes: [{
              ticks: {
                autoSkip: true,
                maxTicksLimit: 20,
                userCallback: function(label, index, labels) {
                  // strip down x-axis labels
                  return label.substring(11,16)
                },
              }
            }],
          },
          legend: {
            display: false,
          },
          tooltips: {
            yAlign: "top",
            mode: "x-axis", // always show tooltip on chart hover
            displayColors: false,
            callbacks: {
              title: function(tooltipItem){
                // show full datetime string in tooltip
                return this._data.labels[tooltipItem[0].index].substring(0, 16);
              },
              label: function(tooltipItems, data) { 
                return tooltipItems.yLabel.toFixed(2) + "Â°C";
              }
            }
          }
        }
      });

      function updateData() {
        $.get("/temperature/read", function(data) {
          var y = [], x = [];

          cur.innerHTML = parseFloat(data[data.length - 1].temp).toFixed(2);
          mxt.innerHTML = parseFloat(Math.max.apply(Math, data.map(function(el) { return el.temp; }))).toFixed(2);
          mnt.innerHTML = parseFloat(Math.min.apply(Math, data.map(function(el) { return el.temp; }))).toFixed(2);

          upd.innerHTML = data[data.length - 1].timestamp;

          for (var i = 0; i < data.length; i++) {
            x.push(data[i].timestamp);
            y.push(parseFloat(data[i].temp).toFixed(2));
          }

          for (var i = data.lenght - 10; i < data.length; i++) {
            recentValues.push(data[i].temp);
          }

          temps.data.labels = x;
          temps.data.datasets[0].data = y;

          if (data[data.length - 1].temp >= data[data.length - 2].temp) {
            tru.style.display = "inline";
            trd.style.display = "none";
          } else {
            trd.style.display = "inline";
            tru.style.display = "none";
          }

          temps.update();
          console.log("Fetched new data");
        });
      }

      updateData();
      setInterval(updateData, 10000);
    </script>
  </body>
</html>
