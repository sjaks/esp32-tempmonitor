<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Temperature monitor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="temperature/style.css">
  </head>
  <body>
    <!-- top bar with logo and last update timestamp -->
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="bi bi-thermometer-half"></i> Temperature monitor</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <small class="nav-right"><i class="bi bi-clock"></i> Updated: <span id="updateTime"></span></small>
          </li>
        </ul>
      </div>
    </nav>
    <!-- main content area -->
    <div class="container-fluid">
      <br>
      <br>
      <div class="container">
        <div class="row">
          <div class="block">
            <div class="card card-large">
              <div class="card-body">
                <!-- card for showing the current indoors temperature -->
                <h6 class="card-subtitle mb-2">Current indoors</h6>
                <h2><span style="color: #4cb5b5" id="currTempIn"></span></h2>
                <i id="trendUpIn" class="bi bi-arrow-up-short"></i>
                <i id="trendDownIn" class="bi bi-arrow-down-short"></i>
                <small>&deg;C</small>
              </div>
            </div>
          </div>
          <div class="block">
            <div class="card card-large">
              <div class="card-body">
                <!-- card for showing the current outdoors temperature -->
                <h6 class="card-subtitle mb-2">Current outdoors</h6>
                <h2><span style="color: #e4629f;" id="currTempOut"></span></h2>
                <i id="trendUpOut" class="bi bi-arrow-up-short"></i>
                <i id="trendDownOut" class="bi bi-arrow-down-short"></i>
                <small>&deg;C</small>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="block">
            <div class="card card-small">
              <div class="card-body">
                <!-- card for showing the maximum indoors temperature -->
                <h4><span style="color: #439898;" id="maxTempIn"></span></h4>
                <small>Max &deg;C, 24h</small>
              </div>
            </div>
          </div>
          <div class="block">
            <div class="card card-small">
              <div class="card-body">
                <!-- card for showing the minimum indoors temperature -->
                <h4><span style="color: #59cccc;" id="minTempIn"></span></h4>
                <small>Min &deg;C, 24h</small>
              </div>
            </div>
          </div>
          <div class="block">
            <div class="card card-small">
              <div class="card-body">
                <!-- card for showing the minimum outdoors temperature -->
                <h4><span style="color: #c16e95;" id="maxTempOut"></span></h4>
                <small>Max &deg;C, 24h</small>
              </div>
            </div>
          </div>
          <div class="block">
            <div class="card card-small">
              <div class="card-body">
                <!-- card for showing the minimum outdoors temperature -->
                <h4><span style="color: #e07fac;" id="minTempOut"></span></h4>
                <small>Min &deg;C, 24h</small>
              </div>
            </div>
          </div>
        </div>
        <br>
        <!-- main graph canvas -->
        <canvas class="my-4" id="temps" width="700" height="380"></canvas>
        <br>
        <label for="yScale" class="form-label">Graph scaling</label>
        <input type="range" class="form-range" id="yScale" min=30 max=50 step=5 value=35 oninput="changeScale(this)">
      </div>
    </div>

    <!-- load external JS libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

    <!-- load main chart -->
    <script src="temperature/chart.js"></script>
  </body>
</html>
