<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Temperature monitor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- top bar with logo and last update timestamp -->
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="bi bi-thermometer-half"></i> Temperature monitor</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <small style="color: #ffffff"><i class="bi bi-clock"></i> Updated: <span id="updateTime"></span></small>
          </li>
        </ul>
      </div>
    </nav>
    <!-- main content area -->
    <div class="container-fluid">
      <br>
      <br>
      <div class="container">
        <div class="row">
          <div class="block" style="padding-left: 1rem;">
            <div class="card" style="width: 19rem; height: 7rem; margin-bottom: 15px;">
              <div class="card-body">
                <!-- card for showing the current temperature -->
                <h6 class="card-subtitle mb-2" style="color: #555b6e !important;">Current indoors</h6>
                <h2><span style="color: #4cb5b5; float: left;" id="currTempIn"></span></h2>
                <i id="trendUpIn" style="padding: 5px; font-size: 1.4rem; display: none; color: #d90429; float: left;" class="bi bi-arrow-up-short"></i>
                <i id="trendDownIn" style="padding: 5px; font-size: 1.4rem; display: none; color: #4694f5; float: left;" class="bi bi-arrow-down-short"></i>
                <small style="color: #555b6e; position:absolute; right: 10px; bottom: 10px;">&deg;C</small>
              </div>
            </div>
          </div>
          <div class="block" style="padding-left: 1rem;">
            <div class="card" style="width: 19rem; height: 7rem; margin-bottom: 15px;">
              <div class="card-body">
                <!-- card for showing the current temperature -->
                <h6 class="card-subtitle mb-2" style="color: #555b6e !important;">Current outdoors</h6>
                <h2><span style="color: #e4629f; float: left;" id="currTempOut"></span></h2>
                <i id="trendUp" style="padding: 5px; font-size: 1.4rem; display: none; color: #d90429; float: left;" class="bi bi-arrow-up-short"></i>
                <i id="trendDown" style="padding: 5px; font-size: 1.4rem; display: none; color: #4694f5; float: left;" class="bi bi-arrow-down-short"></i>
                <i id="trendUpOut" style="padding: 5px; font-size: 1.4rem; display: none; color: #d90429; float: left;" class="bi bi-arrow-up-short"></i>
                <i id="trendDownOut" style="padding: 5px; font-size: 1.4rem; display: none; color: #4694f5; float: left;" class="bi bi-arrow-down-short"></i>
                <small style="color: #555b6e; position:absolute; right: 10px; bottom: 10px;">&deg;C</small>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="block" style="padding-left: 1rem;">
            <div class="card" style="width: 9rem; height: 5.5rem; margin-bottom: 15px;">
              <div class="card-body">
                <!-- card for showing the maximum temperature -->
                <h4><span style="color: #439898;" id="maxTempIn"></span></h4>
                <small style="color: #555b6e; position:absolute; right: 10px; bottom: 10px;">Max &deg;C, 24h</small>
              </div>
            </div>
          </div>
          <div class="block" style="padding-left: 1rem;">
            <div class="card" style="width: 9rem; height: 5.5rem; margin-bottom: 15px;">
              <div class="card-body">
                <!-- card for showing the minimum temperature -->
                <h4><span style="color: #59cccc;" id="minTempIn"></span></h4>
                <small style="color: #555b6e; position:absolute; right: 10px; bottom: 10px;">Min &deg;C, 24h</small>
              </div>
            </div>
          </div>
          <div class="block" style="padding-left: 1rem;">
            <div class="card" style="width: 9rem; height: 5.5rem; margin-bottom: 15px;">
              <div class="card-body">
                <!-- card for showing the minimum temperature -->
                <h4><span style="color: #c16e95;" id="maxTempOut"></span></h4>
                <small style="color: #555b6e; position:absolute; right: 10px; bottom: 10px;">Max &deg;C, 24h</small>
              </div>
            </div>
          </div>
          <div class="block" style="padding-left: 1rem;">
            <div class="card" style="width: 9rem; height: 5.5rem; margin-bottom: 15px;">
              <div class="card-body">
                <!-- card for showing the minimum temperature -->
                <h4><span style="color: #e07fac;" id="minTempOut"></span></h4>
                <small style="color: #555b6e; position:absolute; right: 10px; bottom: 10px;">Min &deg;C, 24h</small>
              </div>
            </div>
          </div>
        </div>
        <br><!-- TODO: use these for database access ;-)
        <div id="dataRange" style="float: right;">
          <input type="date" id="startDate" style="font-size: 12px; border: 1px solid rgba(0,0,0,.125); color: #555b6e;">
          <input type="date" id="endDate" style="font-size: 12px; border: 1px solid rgba(0,0,0,.125); color: #555b6e;">
        </div>
        <br>-->
        <!-- main graph canvas -->
        <canvas class="my-4" id="temps" width="700" height="380"></canvas>
        <br>
        <label for="yScale" class="form-label">Scale</label>
        <input type="range" class="form-range" id="yScale" style="width: 100%;" min=30 max=50 step=5 value=35 oninput="changeScale(this)">
      </div>
    </div>

    <!-- load external JS libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

    <!-- load main chart -->
    <script src="temperature/chart.js"></script>
  </body>
</html>
